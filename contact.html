    <!-- Section Contact -->
    <section id="contact">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <form action="send_email.php" method="POST" onsubmit="showConfirmation(event)" class="center" >

              <div class="form-group">
                <label for="name">Nom :</label>
                <input type="text" name="name" class="form-control pink-border" required>
              </div>
              <div class="form-group">
                <label for="emailAddress">Adresse e-mail :</label>
                <input type="email" name="emailAddress" class="form-control pink-border" required>
              </div>
              <div class="form-group">
                <label for="subject">Sujet :</label>
                <input type="text" name="subject" class="form-control pink-border" required>
              </div>
              <div class="form-group">
                <label for="message">Message :</label>
                <textarea name="message" rows="5" class="form-control pink-border" required></textarea>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary">Envoyer</button>
              </div>
            </form>
          </div>
        </div>

  <script>
    function showConfirmation(event) {
      event.preventDefault(); // Empêche l'envoi du formulaire par défaut

      Swal.fire({
        title: "Mail envoyé !",
        text: "Votre courrier électronique a été envoyé avec succès.",
        icon: "success",
        confirmButtonText: "OK"
      }).then(function () {
        // Réinitialiser le formulaire ici si nécessaire
        event.target.submit(); // Envoyer le formulaire après la confirmation
      });
    }
  </script>
